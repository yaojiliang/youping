{% extends 'qiantai/index.html' %}
{% block title %}
    <title>查看细节</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="pull-right" width="300px" height="300px"
                     src="http://127.0.0.1:8000/media/{{ phone.goods_img }}" id="pg" alt="手机">
                <a href="" class="btn btn-primary">加入购物车</a>

            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">手机名称:{{ phone.goods_name }}</li>
                    <li class="list-group-item">描述:{{ phone.goods_desc }}</li>
                    <li class="list-group-item">销售额:{{ phone.goods_num }}</li>
                    <li class="list-group-item">市场价格:{{ phone.market_price }}</li>
                    <li class="list-group-item">品牌:{{ phone.brand.brand_name }}</li>

                </ul>
            </div>
        </div>
    </div>

{% endblock content %}
